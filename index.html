<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="context-menu" id="contextMenu">
        <div class="circle">

            <div class="segment"></div>

            </div>
            <div class="slice slice3" data-page="account">
                <span class="material-symbols-outlined quick account_circle">account_circle</span>

            <div class="slice slice4" data-page="notifications">
                <span class="material-symbols-outlined quick notifications">notifications</span>
            </div>
            
            <div class="CenterCircle"></div>
            <div class="MiniCenterCircle"></div>

        </div>
        
    </div>
